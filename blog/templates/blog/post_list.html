{% extends 'blog/base.html' %}

{% block content %}
    <!--Display all posts-->
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_details' pk=post.pk %}">{{ post.title }}</a></h2>
            <p class="date"> publicado: {{ post.published_date }}</p>
            <p class="content">{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
